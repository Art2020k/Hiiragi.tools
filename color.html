<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tectonic Palette Pure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600&display=swap');

        :root {
            --bg: #050505;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.05);
            --ease: cubic-bezier(0.2, 1, 0.3, 1);
            --transition-speed: 0.8s;
        }

        body {
            background-color: var(--bg);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* 建築的なグリッド背景 */
        .grid-layer {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: -1;
            pointer-events: none;
        }

        .app-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            width: 100vw;
            height: 100vh;
        }

        /* 画像表示エリア */
        .viewport {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-right: 1px solid var(--border);
        }

        .canvas-container {
            position: relative;
            line-height: 0;
            transition: transform var(--transition-speed) var(--ease);
        }

        #targetImage {
            max-width: 100%;
            max-height: calc(100vh - 120px);
            user-select: none;
            opacity: 0;
            transition: opacity 1s var(--ease);
        }

        /* ポインタ：細い十字線 */
        .pin {
            position: absolute;
            width: 40px;
            height: 40px;
            cursor: move;
            transform: translate(-50%, -50%);
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: top var(--transition-speed) var(--ease), left var(--transition-speed) var(--ease);
        }

        .pin.dragging {
            transition: none;
        }

        .pin::before, .pin::after {
            content: '';
            position: absolute;
            background: white;
            opacity: 0.4;
        }
        .pin::before { width: 100%; height: 0.5px; }
        .pin::after { height: 100%; width: 0.5px; }

        .pin-dot {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }

        /* 右側パレット */
        .sidebar {
            display: flex;
            flex-direction: column;
            background: #000;
        }

        .strip-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .strip {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            border-bottom: 1px solid var(--border);
            transition: all var(--transition-speed) var(--ease);
            position: relative;
            overflow: hidden;
        }

        .strip-hex {
            font-size: 1.1rem;
            font-weight: 100;
            letter-spacing: 0.1em;
            mix-blend-mode: difference;
        }

        .strip-idx {
            font-size: 0.6rem;
            font-weight: 600;
            opacity: 0.5;
            mix-blend-mode: difference;
        }

        /* 操作ボタン */
        .controls {
            padding: 30px;
            display: flex;
            gap: 20px;
        }

        .btn {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: white;
            padding: 14px 0;
            font-size: 0.6rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s var(--ease);
            text-align: center;
        }

        .btn:hover {
            background: white;
            color: black;
            border-color: white;
        }

        /* プレビュー・エクスポート用 */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s var(--ease);
        }

        .export-frame {
            background: white;
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            color: black;
            box-shadow: 0 60px 120px rgba(0,0,0,0.6);
            transform: scale(0.95);
            transition: transform 0.6s var(--ease);
        }

        .is-active .export-frame { transform: scale(1); }
    </style>
</head>
<body>

    <div class="grid-layer"></div>

    <div class="app-layout">
        <main class="viewport" id="dropZone">
            <input type="file" id="fileInput" hidden accept="image/*">
            <div id="initLabel" class="opacity-10 text-[0.6rem] tracking-[0.8em] uppercase">Select Frame</div>
            
            <div class="canvas-container" id="canvasWrapper" style="display: none;">
                <img id="targetImage" draggable="false">
                <div id="pinLayer"></div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="strip-container" id="stripList">
                <!-- Strips -->
            </div>
            <div class="controls">
                <button class="btn" onclick="document.getElementById('fileInput').click()">Load</button>
                <button class="btn" onclick="openPreview()">Export</button>
            </div>
        </aside>
    </div>

    <!-- Export Overlay -->
    <div class="overlay" id="overlay" onclick="closePreview()">
        <div class="export-frame" id="exportTarget" onclick="event.stopPropagation()">
            <div style="flex: 1; display: flex; flex-direction: column;" id="exportStack"></div>
            <div style="padding: 30px; display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <div style="font-size: 14px; font-weight: 200; letter-spacing: 0.3em;">CHROMA ANALYSIS</div>
                    <div style="font-size: 7px; opacity: 0.4; letter-spacing: 0.2em; margin-top: 6px;">MINIMALIST STRUCTURE / 1:1 RATIO</div>
                </div>
                <div style="width: 15px; height: 15px; background: black;"></div>
            </div>
        </div>
        <div style="margin-top: 40px; text-align: center;">
            <p class="text-[0.6rem] tracking-[0.4em] opacity-40 mb-6">CLICK THE CARD TO SAVE PNG</p>
            <button class="btn w-48" onclick="closePreview()">Back</button>
        </div>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let points = [];
        let activeIdx = null;

        function beep(freq, dur = 0.08) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.015, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + dur);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + dur);
        }

        const fileInput = document.getElementById('fileInput');
        const targetImage = document.getElementById('targetImage');
        const pinLayer = document.getElementById('pinLayer');
        const stripList = document.getElementById('stripList');

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                targetImage.src = ev.target.result;
                targetImage.onload = () => {
                    targetImage.style.opacity = '1';
                    document.getElementById('initLabel').style.display = 'none';
                    document.getElementById('canvasWrapper').style.display = 'block';
                    autoAnalyze();
                    beep(440, 0.3);
                };
            };
            reader.readAsDataURL(file);
        };

        function autoAnalyze() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = targetImage.naturalWidth;
            canvas.height = targetImage.naturalHeight;
            ctx.drawImage(targetImage, 0, 0);

            points = [];
            // 分散したエリアから自動選出（アルゴリズム的な抽出）
            const samples = [
                [0.15, 0.15], [0.85, 0.25], [0.5, 0.5], [0.2, 0.8], [0.8, 0.75]
            ];

            samples.forEach(([px, py]) => {
                const pix = ctx.getImageData(px * canvas.width, py * canvas.height, 1, 1).data;
                points.push({
                    px, py,
                    hex: rgbToHex(pix[0], pix[1], pix[2]),
                    hsl: rgbToHsl(pix[0], pix[1], pix[2])
                });
            });

            updateDisplay();
        }

        function updateDisplay() {
            pinLayer.innerHTML = '';
            points.forEach((p, i) => {
                const pin = document.createElement('div');
                pin.className = `pin ${activeIdx === i ? 'dragging' : ''}`;
                pin.style.left = `${p.px * 100}%`;
                pin.style.top = `${p.py * 100}%`;
                pin.innerHTML = `<div class="pin-dot"></div>`;
                pin.onmousedown = (e) => startMove(e, i);
                pin.ontouchstart = (e) => startMove(e.touches[0], i);
                pinLayer.appendChild(pin);
            });

            // 色相でソート
            const sorted = [...points].sort((a, b) => a.hsl[0] - b.hsl[0]);
            stripList.innerHTML = '';
            sorted.forEach((p, i) => {
                const strip = document.createElement('div');
                strip.className = 'strip';
                strip.style.background = p.hex;
                strip.innerHTML = `
                    <span class="strip-hex">${p.hex}</span>
                    <span class="strip-idx">0${i+1}</span>
                `;
                stripList.appendChild(strip);
            });
        }

        function startMove(e, idx) {
            activeIdx = idx;
            window.onmousemove = moving;
            window.onmouseup = stopMove;
            window.ontouchmove = (te) => moving(te.touches[0]);
            window.ontouchend = stopMove;
            beep(880, 0.05);
            updateDisplay();
        }

        function moving(e) {
            if (activeIdx === null) return;
            const rect = targetImage.getBoundingClientRect();
            let px = (e.clientX - rect.left) / rect.width;
            let py = (e.clientY - rect.top) / rect.height;
            px = Math.max(0, Math.min(1, px));
            py = Math.max(0, Math.min(1, py));

            points[activeIdx].px = px;
            points[activeIdx].py = py;
            
            // 色の取得
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = targetImage.naturalWidth;
            canvas.height = targetImage.naturalHeight;
            ctx.drawImage(targetImage, 0, 0);
            const pix = ctx.getImageData(px * canvas.width, py * canvas.height, 1, 1).data;
            points[activeIdx].hex = rgbToHex(pix[0], pix[1], pix[2]);
            points[activeIdx].hsl = rgbToHsl(pix[0], pix[1], pix[2]);

            updateDisplay();
        }

        function stopMove() {
            activeIdx = null;
            window.onmousemove = null;
            window.onmouseup = null;
            window.ontouchmove = null;
            window.ontouchend = null;
            beep(660, 0.05);
            updateDisplay();
        }

        function openPreview() {
            if (points.length === 0) return;
            const overlay = document.getElementById('overlay');
            const stack = document.getElementById('exportStack');
            stack.innerHTML = '';
            
            const sorted = [...points].sort((a, b) => a.hsl[0] - b.hsl[0]);
            sorted.forEach((p, i) => {
                const item = document.createElement('div');
                item.style.flex = '1';
                item.style.background = p.hex;
                item.style.display = 'flex';
                item.style.alignItems = 'center';
                item.style.justifyContent = 'space-between';
                item.style.padding = '0 40px';
                item.innerHTML = `
                    <span style="font-size: 28px; font-weight: 100; letter-spacing: 0.05em; mix-blend-mode: difference; color: white;">${p.hex}</span>
                    <span style="font-size: 10px; font-weight: 600; mix-blend-mode: difference; color: white; opacity: 0.5;">0${i+1}</span>
                `;
                stack.appendChild(item);
            });

            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.style.opacity = '1';
                overlay.classList.add('is-active');
            }, 50);
            
            document.getElementById('exportTarget').onclick = download;
        }

        async function download() {
            const target = document.getElementById('exportTarget');
            const canvas = await html2canvas(target, { scale: 3 });
            const link = document.createElement('a');
            link.download = `palette_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            beep(1760, 0.1);
        }

        function closePreview() {
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';
            overlay.classList.remove('is-active');
            setTimeout(() => overlay.style.display = 'none', 500);
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        }

        function rgbToHsl(r, g, b) {
            r /= 255; g /= 255; b /= 255;
            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) h = s = 0;
            else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }
            return [h, s, l];
        }
    </script>
</body>
</html>
